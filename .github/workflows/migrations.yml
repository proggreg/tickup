name: Run Supabase Migrations

on:
  # Run migrations on any branch when migrations change
  push:
    paths:
      - 'supabase/migrations/**'
  # And allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  migrate:
    name: Apply Supabase migrations
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Verify Supabase CLI
        run: supabase --version

      - name: Run database migrations against Supabase project
        working-directory: ./supabase
        run: |
          # Push all migrations in supabase/migrations to the linked Supabase project
          supabase link --project-ref $SUPABASE_PROJECT_REF
          supabase db push
